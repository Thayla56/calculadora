<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combinações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Combinações</h1>
    <form>
        <label for="num-elementos">Número de elementos:</label>
        <input type="number" id="num-elementos" />
        <br />
        <label for="num-combinacoes">Número de combinações:</label>
        <input type="number" id="num-combinacoes" />
        <br />
        <button onclick="calcularCombinações()">Calcular</button>
        <p id="resultado"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
